{% extends 'members/base.html' %}

{% block content %}
    {% if form.errors %}
    <p>Dit brugernavn eller password var forkert. Pr√∏v igen.</p>
    {% endif %}
    <form class="col-md-8 col-md-offset-2" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <div class="row">
            <div class="input-group">
                <span class="input-group-addon">{{ form.username.label_tag }}</span>
                <span class="form-control">{{ form.username }}</span>
            </div>
            <div class="input-group">
                <span class="input-group-addon">{{ form.password.label_tag }}</span>
                <span class="form-control">{{ form.password }}</span>
            </div>
        </div>
        <div class="row form-inline">
            <div class="input-group">
                <input type="submit"
                        class="form-control btn-success float-left" value="Login" />
            </div>
            <div class="input-group">
                <a
                    href="{% url 'password_reset' %}"
                    title="Glemt kode?"
                    class="btn btn-info float-right">
                    Glemt kode?
                </a>
            </div>
        </div>
    </form>
{% endblock %}
