{% extends 'members/base.html' %}

{% block content %}
<h2>Nulstil adgangskode</h2>
<p>
  Hvis du har glemt eller ønsker at ændre din adgangskode, så indtast din mail.
  Du får sendt en mail med yderlige instruktioner
</p>
<form method="post">
	{% csrf_token %}
	<input type="hidden" name="next" value="{{ next }}">
  {{ form.email.label_tag }}
	{{ form.email }}
	<input type="submit" class="button-success" value="Nulstil kode" />
</form>
{% endblock %}
