<h1>Familie</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'family_add' %}" method="post">
  {% csrf_token %}
  <div>Email:</div>
  <input type="text" name="email" id="email" value="{{ family.email }}" />
  <input type="submit" value="Opret" />
</form>
