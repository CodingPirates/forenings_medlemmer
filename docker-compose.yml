version: "3.1"

services:
  web:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
      - "35729:35729"
    depends_on:
      - database

  database:
    image: mdillon/postgis:10-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=coding_pirates
    ports:
      - "5432:5432"
