[tool.black]
line-length = 88
target-version = ['py37', 'py38']

[tool.coverage.run]
omit = ["*/tests/*", "members/migrations"]

[tool.poetry]
name = "forenings_medlemmer"
version = "1.2"
description = "Forenings system for Coding Pirates"
authors = ["Benjamin Rotendahl <Benjamin@Rotendahl.dk>"]

[tool.poetry.dependencies]
python = "^3.8.0"
black = "19.10b0"
codecov = "2.1.8"
dj-database-url = "0.5.0"
dj-email-url = "1.0.1"
django = "3.0.8"
django-bootstrap4 = "2.2.0"
django-cors-headers = "3.4.0"
django-crispy-forms = "1.9.2"
django-cron = "0.5.1"
django-extensions = "3.0.3"
environs = "8.0.0"
factory-boy = "2.12.0"
flake8 = "3.8.3"
freezegun = "0.3.15"
graphene_django = "2.12.1"
gunicorn = "20.0.4"
psycopg2 = "2.8.5"
quickpay-api-client = "2.0.1"
sentry-sdk = "0.16.2"
tqdm = "4.48.0"
whitenoise = "5.2.0"
pydotplus = "2.0.2"
selenium = "3.141.0"
