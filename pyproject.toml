[tool.black]
line-length = 88
target-version = ['py37', 'py38']

[tool.coverage.run]
omit = ["*/tests/*", "members/migrations"]

[tool.poetry]
name = "forenings_medlemmer"
version = "1.2"
description = "Forenings system for Coding Pirates"
authors = ["Benjamin Rotendahl <Benjamin@Rotendahl.dk>"]

[tool.poetry.dependencies]
python = "^3.8.0"
black = "19.10b0"
codecov = "2.1.0"
dj-database-url = "0.5.0"
dj-email-url = "1.0.0"
django = "3.0.6"
django-bootstrap4 = "1.1.1"
django-cors-headers = "3.3.0"
django-crispy-forms = "1.9.1"
django-cron = "0.5.1"
django-extensions = "2.2.8"
environs = "8.0.0"
factory-boy = "2.12.0"
flake8 = "3.8.1"
freezegun = "0.3.15"
graphene_django = "2.10.1"
gunicorn = "20.0.4"
psycopg2 = "2.8.5"
quickpay-api-client = "2.0.1"
sentry-sdk = "0.14.4"
tqdm = "4.46.0"
whitenoise = "5.0.1"
pydotplus = "2.0.2"
selenium = "3.141.0"
