version: 2
jobs:
  build:
    machine: true
    image:
    working_directory: ~/repo

    steps:
      - checkout
      - run: sudo curl -L https://github.com/docker/compose/releases/download/1.24.1/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose
      - run: sudo chmod +x /usr/local/bin/docker-compose
      - run: docker-compose run web coverage run manage.py test
      - run: docker-compose run web coveralls

      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1
